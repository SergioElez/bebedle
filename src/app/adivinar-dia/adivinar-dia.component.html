<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3 mb-4">
      <div class="text-center">
        <h5>Adivina el dia!</h5>
      </div>
      <div class="mt-4">
        <div class="mb-4 d-flex justify-content-center">
          <img class="img-fluid" [src]="'assets/' + preguntaActual.respuesta + '/' + preguntaActual.fotos[imagenActual]" alt="Foto" style="border-radius: 10px; height: 200px; object-fit: cover;">
        </div>
        <div class="col-md-12">
          <div class="text-center mt-4">
            <button type="button" class="btn btn-success mr-2" (click)="mostrarAnteriorImagen()" style="margin-right: 5px;"><i class="fa fa-chevron-left" aria-hidden="true"></i> Anterior</button>
            <button type="button" class="btn btn-success" (click)="mostrarSiguienteImagen()">Siguiente <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
          </div>
        </div>
        <br>
        <h5>En que dia se hizo esta foto?</h5>
        <div class="col-md-6" *ngFor="let opcion of preguntaActual.opciones.slice(0, 4)">
          <button type="button" class="btn btn-primary mb-2" 
            [ngClass]="{'btn-success': opcion === respuestaSeleccionada}"
            (click)="respuestaSeleccionada = opcion" style="margin-bottom: 10px;">
            {{ opcion }}
          </button>
        </div>
        
        
        
        <!-- <div class="col-md-6"> -->
          <!-- <button type="button" class="btn btn-primary  mb-2" *ngFor="let opcion of preguntaActual.opciones.slice(2, 4)" -->
            <!-- [ngClass]="{'btn-success': opcion === respuestaSeleccionada}" -->
            <!-- (click)="respuestaSeleccionada = opcion" style="margin-bottom: 10px;"> -->
            <!-- {{ opcion }} -->
          <!-- </button> -->
        <!-- </div> -->
        <div class="col-md-12">
          <div class="text-center mt-4">
            <button type="button" class="btn btn-secondary" (click)="enviarRespuesta()">Enviar respuesta</button>
          </div>
        </div>
        <div class="col-md-12 mt-4" *ngIf="mostrarRespuesta">
          <p *ngIf="respuestaSeleccionada === preguntaActual.respuesta" class="text-success">Â¡Respuesta correcta!</p>
          <p *ngIf="respuestaSeleccionada !== preguntaActual.respuesta" class="text-danger">Respuesta incorrecta</p>
        </div>
      </div>
    </div>
  </div>
</div>
