<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3 mb-4">
      <div class="text-center">
        <h5>Fotos graciosas! 😂</h5>
      </div>
      <div class="mt-2">
        <div class="mb-2 d-flex justify-content-center">
          <img class="img-fluid" [src]="'assets/fotos graciosas/' + preguntaActual.fotos[imagenActual]" alt="Foto" style="border-radius: 10px; height: 200px; object-fit: cover;">
        </div>
        <div class="col-md-12">
          <div class="text-center mt-4">
            <span class="float-start ms-3" style="font-size: 1.5em;">{{imagenActual + 1}}</span>
            <button type="button" class="btn btn-success mr-2" (click)="mostrarAnteriorImagen()" style="margin-right: 5px;"><i class="fa fa-chevron-left" aria-hidden="true"></i> Anterior</button>
            <button type="button" class="btn btn-success" (click)="mostrarSiguienteImagen()">Siguiente <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
          </div>
        </div>
        <br>
        <h5>Puntua esta foto!</h5>
        
        <div class="d-flex justify-content-center p-0">
          <button type="button" class="emoji btn mb-2 bg-transparent" >😅</button>
          <button type="button" class="emoji btn mb-2 bg-transparent" >😀</button>
          <button type="button" class="emoji btn mb-2 bg-transparent" >😁</button>
          <button type="button" class="emoji btn mb-2 bg-transparent" >😂</button>
          <button type="button" class="emoji btn mb-2 bg-transparent" >🤣</button>
        </div>

        
      <!-- </div> -->
      <div class="col-md-12 mt-4" *ngIf="mostrarRespuesta">
        <!-- <p *ngIf="respuestaSeleccionada === preguntaActual.respuesta" class="text-success">¡Respuesta correcta!</p> -->
        <!-- <p *ngIf="respuestaSeleccionada !== preguntaActual.respuesta" class="text-danger">Respuesta incorrecta</p> -->
      </div>
        

        <div class="col-md-12">
          <div class="text-center mt-4">
            <button type="button" class="btn btn-success" (click)="enviarRespuesta()">Enviar respuesta</button>
          </div>
        </div>
        <div class="col-md-12 mt-4" *ngIf="mostrarRespuesta">
        </div>
      </div>
    </div>
  </div>
</div>
